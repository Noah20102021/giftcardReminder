<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Reminder | Add Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Gift Card Reminder</h1>
            <div class="logo">
                <img src="gcr_LOGO.png" alt="Gift Card Reminder Logo" width="40" height="40">
            </div>
        </header>

        <div class="divider"></div>

        <main class="main-content">
            <form id="addForm" name="addForm" class="card" >
                <div class="form-group">
                    <label for="addFormDomain">Website URL</label>
                    <div class="form-row">
                        <input type="url" name="Domain" id="addFormDomain" placeholder="https://example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Card Value</label>
                    <div class="form-row">
                        <div class="input-group">
                            <input type="number" name="Value" id="addFormValue" placeholder="0.00" step="0.01" min="0" required>
                            <select name="currency" id="currencySelect" required>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Expiration</label>
                    <div class="form-row">
                        <div class="checkbox-group">
                            <input type="checkbox" name="expiresOnOff" id="expiresOnOff">
                            <label for="expiresOnOff">This gift card expires</label>
                        </div>
                        <input type="date" name="Expires" id="addFormExpires" class="date-input" disabled>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="index.html" class="cancel-button">
                        <i class="fas fa-times"></i>
                        <span>Cancel</span>
                    </a>
                    <button id="addFormSubmit" type="submit" class="add-button">
                        <i class="fas fa-plus"></i>
                        <span>Add Gift Card</span>
                    </button>
                </div>
            </form>

        </main>
    </div>
    <script src="assets/script.js"></script>
    <script src="assets/form.js"></script>
</body>
</html>
