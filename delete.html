<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Reminder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Gift Card Reminder</h1>
            <div class="logo">
                <a href="index.html" class="settings-button">
                    <span id="settings" class="material-symbols-outlined">
                        home
                    </span>
                </a>
            </div>
        </header>

        <div class="divider"></div>

        <main class="main-content">
            <h2>Are you sure you want to empty the storage?</h2>
            <p>This action cannot be undone. Everything you have added will be deleted. <b>Consider making a backup first.</b></p>
            <div class="form-actions">
                <a href="settings.html" class="cancel-button">
                    <i class="fas fa-times"></i>
                    <span>Cancel</span>
                </a>
                <button id="delete-final-button" class="delete-button">
                    <i class="fas fa-trash"></i>

                    <span>DELETE</span>
                </button>
            </div>

            <div class="card-list" id="card-list">



            </div>
        </main>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
